{% extends "base.html" %}

{% block content %}

<section class="section">
    <div class="container">
        <header class="title">
            {{ title }}
        </header>

            <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                {% for expense in expenses %}
                <tbody>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.published_at }}</td>
                </tbody>
                {% endfor %}
            </table>

    </div>
</section>

{% endblock %}
